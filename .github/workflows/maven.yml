name: Quarkus CI (Java 21 + Maven)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # (Opcional mas recomendado) valida wrapper e baixa dependências mais cedo
      - name: Build & Test (Quarkus)
        run: mvn -B -ntp clean verify

      # Se você quiser apenas empacotar, use:
      # run: mvn -B -ntp clean package

      # Upload do JAR gerado como artifact do pipeline
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: quarkus-app
          path: |
            target/quarkus-app/**
            target/*-runner.jar
          if-no-files-found: ignore

      # (Opcional) Dependency graph / Dependabot melhor
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v4
